<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matir Bank</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section>
        <h1 class="text-5xl text-center pt-16 font-semibold">Welcome to <span class="text-rose-600">Matir Bank
                !!!</span></h1>
        <div class="w-2/4 h-80 bg-green-300 rounded mx-auto mt-10 p-10">
            <h3 class="text-3xl font-semibold text-amber-700">Login</h3>
            <input id="user-email" class="block border border-cyan-200 rounded w-3/5 px-2 mt-10" type="email"
                placeholder="Enter your email">
            <input id="user-password" class="block border border-cyan-200 rounded w-3/5 px-2 mt-4" type="password"
                placeholder="Enter your password">
            <button id="login-btn"
                class="bg-rose-500 text-base text-white font-semibold px-4 rounded mt-6">Login</button>
        </div>
    </section>
    <!-- Scripting file -->
    <script src="js/index.js"></script>
</body>

</html>
